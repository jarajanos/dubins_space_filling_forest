---
  problem:
    solver: 'sff'
    optimize: true
    iterations: 10000
    dimension: '2DDubins'
  
  delimiters:
    standard: ' '
    name: '_'

  TSP-solver:
    path: '/home/jarajanos/Documents/obst_tsp/obst_tsp'
    type: 'Concorde'

  robot:
    path: './models/robot_small.obj'
    type: 'obj'

  obstacles:
    - path: './maps/dense.tri'
      type: 'map'
      position: '[0; 0; 0]'

  cities:
    - "[100; 100; 0]"
    - "[1500; 1600; 0]"
    - "[500; 1700; 0]"
    - "[1440; 330; 0]"

  agoal: "[1500; 1600;0]"

  range:
    autodetect: true

  distances:
    collision: 5
    sampling: 50
    tree: 100

  algorithm:
    m2r-ratio: 10
    bias: 0.95
    misses: 5
    dubins-radius: 20
    dubins-resolution: 4
  
  save:
    goals:
      path: 'output/goals.tri'
      type: 'map'
    params:
      path: 'output/params.csv'
      id: 'sff_dubins'
    #TSP:
    #  path: 'output/tsp.tsp'
    tree:
      path: 'output//tree.tri'
      type: 'map'
      frequency: 0
    roadmap:
      path: 'output//rawPath.tri'
      type: 'map'
