---
  problem:
    solver: 'sff'
    optimize: false
    iterations: 100000
    dimension: '2D'
  
  delimiters:
    standard: ' '
    name: '_'

  TSP-solver:
    path: '/home/jarajanos/Documents/obst_tsp/obst_tsp'
    type: 'Concorde'

  robot:
    path: './models/robot_small.obj'
    type: 'obj'

  obstacles:
    - path: './maps/dense.tri'
      type: 'map'
      position: '[0; 0]'

  cities:
    - "[1500; 1600]"
    - "[100; 100]"
    - "[500; 1700]"
    - "[1440; 330]"

  range:
    autodetect: true

  distances:
    collision: 1
    sampling: 20
    tree: 25

  algorithm:
    m2r-ratio: 10
    bias: 0.95
    misses: 10
    dubins-radius: 0.5
  
  save:
    goals:
      path: 'output/goals.tri'
      type: 'map'
    params:
      path: 'output/params.csv'
      id: 'sff_2d'
    TSP:
      path: 'output/tsp.tsp'
    tree:
      path: 'output//tree.tri'
      type: 'map'
      frequency: 0
    roadmap:
      path: 'output//rawPath.tri'
      type: 'map'
