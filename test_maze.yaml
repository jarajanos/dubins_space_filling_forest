---
  problem:
    solver: 'rrt'
    optimize: true
    iterations: 100000
    dimension: '2D'
  
  delimiters:
    standard: ' '
    name: '_'

  robot:
    path: './models/robot_small.obj'
    type: 'obj'

  obstacles:
    - path: './maps/maze2.obj'
      type: 'obj'
      position: '[0; 0]'

  1cities:
    - "[0;0]"
   
  cities:
    - "[750; -845]"

  1goal: "[-844; 850]"

  goal: "[600; -900]"

  range:
    autodetect: true

  distances:
    collision: 10
    sampling: 50
    tree: 100

  algorithm:
    m2r-ratio: 10
    bias: 0.05
    misses: 5
    dubins-radius: 20
  
  save:
    goals:
      path: 'output/goals.tri'
      type: 'map'
    params:
      path: 'output/params.csv'
      id: 'sff_maze_bias'
    TSP:
      path: 'output/tsp.tsp'
    tree:
      path: 'output//tree.tri'
      type: 'map'
      frequency: 0
    roadmap:
      path: 'output//rawPath.tri'
      type: 'map'
