---
  problem:
    solver: 'sff'
    optimize: true
    connect-only: false
    iterations: 100000
    dimension: '3DDubins'
  
  delimiters:
    standard: ' '
    name: '_'

  TSP-solver:
    type: 'LKH'

  robot:
    path: './models/3D/robot_cylinder_small.obj'
    type: 'obj'

  obstacles:
    - path: './models/3D/triang.obj'
      type: 'obj'
      position: '[0; 0; 0; 0; 0]'

  cities:
    - '[-3.289; 1.164; 1.678; 0; 0]'
    - '[-0.625; 4.185; 0.751; 0; 0]' 
    - '[0.967; -0.527; 1; 0; 0]'
  
  #goal: '[0.30319967716688234; 0.057430173261578954; 7; 0; 0]'

  range:
    autodetect: false
    x: "[-7;7]"
    y: "[-7;7]"
    z: "[0;10]"
    pitch: '[-0.5;0.5]'

  distances:
    collision: 0.01
    sampling: 1.6
    tree: 2

  algorithm:
    m2r-ratio: 10
    bias: 0.95
    misses: 5
    dubins-radius: 0.1
    dubins-resolution: 8

  dynamics:
    min-thrust: 1
    max-thrust: 5
    max-rotation-speed: 5
    segment-time: 1
    control-interval: 0.01

  save:
    goals:
      path: 'output/goals.obj'
      type: 'obj'
    params:
      path: 'output/params.csv'
      id: 'sff_3d'
    TSP-file:
      path: 'output/tsp_triang.tsp'
    TSP-paths:
      path: 'output/tsp_triang.tri'
      type: 'map'
    tree:
      path: 'output//tree_triang.obj'
      type: 'obj'
      frequency: '0'
    roadmap:
      path: 'output//rawPath_triang.tri'
      type: 'tri'
