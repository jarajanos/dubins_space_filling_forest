---
  problem:
    solver: 'rrt'
    optimize: true
    iterations: 10000
    dimension: '2D'
  
  delimiters:
    standard: ' '
    name: '_'

  robot:
    path: './models/robot_small.obj'
    type: 'obj'

  TSP-solver:
    type: 'LKH'

  obstacles:
    - path: './maps/report_env.tri'
      type: 'map'
      position: '[0; 0]'

  cities:
    - "[-40; -32]"

  acities:
    - "[-40; -32]"
    - "[-40; 32]"
    - "[42;33]"
    - "[42;-33]"
    - "[10; 33]"
    - "[-10;-33]"

  goal: "[42;33]"

  range:
    autodetect: true

  distances:
    collision: 0.1
    sampling: 1
    tree: 1

  algorithm:
    m2r-ratio: 10
    bias: 0
    misses: 5
    dubins-radius: 10
    dubins-resolution: 1
    prm-connections: 20
  
  save:
    goals:
      path: 'output/goals.tri'
      type: 'map'
    params:
      path: 'output/params.csv'
      id: 'sff_dubins'
    #TSP-file:
    #  path: 'output/tsp.tsp'
    #TSP-paths:
    #  path: 'output/tsp.tri'
    #  type: 'map'
    tree:
      path: 'output//tree.tri'
      type: 'map'
      frequency: 0
    roadmap:
      path: 'output//rawPath.tri'
      type: 'map'
